<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let num = parseInt(prompt("Digite um número:"));
let num2 = parseInt(prompt("Digite outro número:"));
document.write("1° número:" + num + "<BR>" );
document.write("2° número:" + num2+ "<BR>");
let soma = num+num2;
let subtracao = num-num2;
let multiplicacao = num*num2;
let divisao = num/num2;
document.write("RESULTADO  DA SOMA:" + soma + "<BR>");
document.write("RESULTADO DA SUBTRAÇÃO:" + subtracao + "<BR>");
document.write("RESULTADO DA MULTIPLICAÇÃO: " + multiplicacao + "<BR>");
document.write("RESULTADO DA DIVISÃO:" + divisao + "<BR>");
    </script>
</body>
</html>
